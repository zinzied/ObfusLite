<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#faviconGradient)"/>
  
  <!-- Lock icon -->
  <g transform="translate(8, 6)">
    <!-- Lock body -->
    <rect x="2" y="8" width="12" height="10" rx="2" fill="#ffffff"/>
    
    <!-- Lock shackle -->
    <path d="M5 8V6a3 3 0 0 1 6 0v2" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Keyhole -->
    <circle cx="8" cy="13" r="1" fill="url(#faviconGradient)"/>
    <rect x="7.5" y="13" width="1" height="2" fill="url(#faviconGradient)"/>
  </g>
  
  <!-- Code symbol -->
  <text x="4" y="28" font-family="monospace" font-size="6" fill="#ffffff" font-weight="bold">&lt;/&gt;</text>
</svg>
